version: "3.9"

services:
  app:
    build:
      context: .
      args:
        DEV: "true"  # Explicitly set the DEV build argument
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app  # Mount the app directory for live updates
      - ./requirements.txt:/tmp/requirements.txt
      - ./requirements.dev.txt:/tmp/requirements.dev.txt
    working_dir: /app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme


volumes:
  dev-db-data:

